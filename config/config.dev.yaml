application:
  config_path: "config/config.dev.yaml"
  data_path: "data/sample-docs/"
  log_dir: "data/app/logs"
  upload_subdir: "uploads"
  eval_data_path: "data/eval/document/"

qdrant_client_config:
  url: "http://localhost:6333"
  prefer_grpc: False

vector_store_config:
  collection_name: "test2"
  # vector_size: 1536
  vector_size: 384
  distance: Cosine
  batch_size: 30
  alpha: 0.5 
  top_k: 10
  use_async: False
  multi_tenancy: True
  enable_hybrid: True

redis_config:
  host: "localhost"
  port: 6379

embedding:
  model: "local:BAAI/bge-small-en-v1.5"
  # model: "local:Alibaba-NLP/gte-Qwen2-1.5B-instruct"
  # model: "local:dunzhang/stella_en_400M_v5"
  use_openai: False

llm:
  llm_model: "llama3:8b"
  modelfile: "config/modelfile.yaml"
  use_openai: False

reranker:
  model: "BAAI/bge-reranker-large"
  top_n: 3


dataset_generator:
    model_type: "custom"
    model_name: "gpt-4"
    use_openai: True
